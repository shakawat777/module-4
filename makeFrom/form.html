<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a sample fruits fast.</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form action="">
                <label for="name"> Your Name:
                    <input id="name" type="text" value="" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input id="email" type="text" value="" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input id="phone" type="text" placeholder="Your Name">
                </label>
            </form>
        </section>
        <section>
            <form action="">
                <fieldset>
                    <legend>Pick one fruits:</legend>
                        <label for="Mango">
                            <input type="radio" name="fruits" id="Mango">Mango
                        </label>
                        <label for="Banana">
                            <input type="radio" name="fruits" id="Banana">Banana
                        </label>
                        <label for="Orange">
                            <input type="radio" name="fruits" id="Orange">Orange
                        </label>
                        <label for="Apple">
                            <input type="radio" name="fruits" id="Apple">Apple
                        </label>
                </fieldset>

                <fieldset>
                    <legend>pick One or more pitha:</legend>
                    <label for="Chetoy">
                        <input type="checkbox" name="pitha" id="Chetoy">Chetoy
                    </label>
                    <label for="vapa">
                        <input type="checkbox" name="pitha" id="vapa">vapa
                    </label>
                    <label for="semai">
                        <input type="checkbox" name="pitha" id="semai">semai
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special Instruction:</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>

                <input type="reset" value="reset">

                <input type="submit" value="submit">
                

            </form>
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
